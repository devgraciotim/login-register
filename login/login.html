<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./loginStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <img src="../images/Pessoinha.png" alt="" class="pessoinha">
        <section>
            <div class="register">
                <input type="text" name="username" id="username" placeholder="Username" class="input">
                <input type="password" name="password" id="password" placeholder="Password" class="input">
                <button class="botao">Login</button>
                <a href="../register/register.html" class="text-login">No have account?</a>
            </div>
        </section>
    </div>
</body>

</html>
