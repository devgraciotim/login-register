<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
</head>

<body>
    <div class="container">
        <img src="./Pessoinha.png" alt="" class="pessoinha">
        <section>
            <div class="register">
                <input type="text" name="username" id="username" placeholder="Username" class="input">
                <input type="text" name="password" id="password" placeholder="Password" class="input">
                <input type="text" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password"
                    class="input">
                <button onclick="register(this.parentNode)" class="botao">Register</button>
                <a href="../login/login.html" class="text-login">Have account?</a>
            </div>
        </section>
    </div>
</body>

</html>
